<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Traitement des Salaires</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style_rh.css') }}">
    <style>
        /* Mise en page */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }
        .form-container {
            max-width: 600px;
            margin: auto;
            text-align: left;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .button-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Traitement des Salaires</h1>
    <div class="form-container">
        <form>
            <div class="form-group">
                <label for="employe">Employé</label>
                <select id="employe" name="employe">
                    <option value="employe1">Employé 1</option>
                    <option value="employe2">Employé 2</option>
                    <option value="employe3">Employé 3</option>
                </select>
            </div>
            <div class="form-group">
                <label for="salaire">Montant du Salaire</label>
                <input type="number" id="salaire" name="salaire">
            </div>
            <div class="form-group">
                <label for="date_paiement">Date de Paiement</label>
                <input type="date" id="date_paiement" name="date_paiement">
            </div>
            <div class="button-container">
                <button type="submit" class="custom-button">Traiter le Salaire</button>
                <a href="{{ url_for('salaires_rh_menu') }}" class="custom-button">Retour</a>
            </div>
        </form>
    </div>
</body>
</html>
