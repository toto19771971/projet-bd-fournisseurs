<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Gestion des Employés</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style_rh.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
        }
        .form-container {
            max-width: 600px;
            margin: auto;
            text-align: left;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        .button-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Gestion des Employés</h1>
    <div class="form-container">
        <form>
            <div class="form-group">
                <label for="nom">Nom de l'employé</label>
                <input type="text" id="nom" name="nom">
            </div>
            <div class="form-group">
                <label for="poste">Poste</label>
                <input type="text" id="poste" name="poste">
            </div>
            <div class="form-group">
                <label for="departement">Département</label>
                <select id="departement" name="departement">
                    <option value="rh">Ressources Humaines</option>
                    <option value="comptabilite">Comptabilité</option>
                    <option value="it">Informatique</option>
                </select>
            </div>
            <div class="form-group">
                <label for="date_embauche">Date d'embauche</label>
                <input type="date" id="date_embauche" name="date_embauche">
            </div>
            <div class="button-container">
                <button type="submit" class="custom-button">Enregistrer</button>
                <a href="{{ url_for('salaires_rh_menu') }}" class="custom-button">Retour</a>
            </div>
        </form>
    </div>
</body>
</html>
