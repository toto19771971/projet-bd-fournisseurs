<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion des Fournisseurs</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Gestion des Fournisseurs</h1>

    <div class="buttons">
        <button onclick="window.print()">🖨️ Imprimer</button>
        <button onclick="window.location.href='https://fr.wikipedia.org/'">🌍 Wikipédia</button>
        <button type="submit" form="formulaire">💾 Créer</button>
        <button type="submit" form="formulaire" formaction="/modifier">✏️ Modifier</button>
        <button type="submit" form="formulaire" formaction="/rechercher">🔍 Rechercher</button>
        <button type="submit" form="formulaire" formaction="/supprimer">❌ Supprimer</button>
        <button type="reset" form="formulaire">↩️ Retour</button>
    </div>

    <form id="formulaire" action="/" method="post">
        <h2>Ajouter / Modifier un Fournisseur</h2>

        <label>Code fournisseur<span class="asterisque">*</span> :</label> 
        <input type="text" name="Code fournisseur" required>

        <label>Nom du Fournisseur<span class="asterisque">*</span> :</label> 
        <input type="text" name="Nom du Fournisseur" required>

        <label>Personne responsable<span class="asterisque">*</span> :</label>
        <input list="responsables" name="Personne responsable" required>
        <datalist id="responsables">
            {% for personne in liste_responsables %}
                <option value="{{ personne }}">
            {% endfor %}
        </datalist>

        <label>Adresse<span class="asterisque">*</span> :</label>
        <input list="adresses" name="Adresse" required>
        <datalist id="adresses">
            {% for adresse in liste_adresses %}
                <option value="{{ adresse }}">
            {% endfor %}
        </datalist>

        <label>NPA / Ville<span class="asterisque">*</span> :</label>
        <input list="villes" name="NPA / Ville" required>
        <datalist id="villes">
            {% for ville in liste_villes %}
                <option value="{{ ville }}">
            {% endfor %}
        </datalist>

        <label>No téléphone 1<span class="asterisque">*</span> :</label>
        <input list="tel1" name="No téléphone 1" required>
        <datalist id="tel1">
            {% for tel in liste_telephones %}
                <option value="{{ tel }}">
            {% endfor %}
        </datalist>

        <label>Délai de paiement :</label>
        <input list="delais" name="Délai de paiement">
        <datalist id="delais">
            {% for delai in liste_delais %}
                <option value="{{ delai }}">
            {% endfor %}
        </datalist>

        <label>Commentaires :</label>
        <textarea name="Commentaires"></textarea>
    </form>
</body>
</html>
